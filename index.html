<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gallifreyan Translation Helper</title>

    <link rel="stylesheet" href="main.css">
  </head>
  
  <body>
    <div>
       <p id="info"><b>Still very early and WIP. Please don't spell check your tattoo with this!</b></p>
    </div>

    <div>
      <label for="language">Choose a System:</label>
      <select id="language">
        <option value="shermans">Sherman's</option>
        <option value="cot">Doctor's Cot(WIP)</option>
        <option value="tardis">TARDIS Console(WIP)</option>
      </select>
      <input type="text" id="text">
      <button id="translate">Translate</button>
    </div>

    <div id="main">
      <canvas id="canvas"></canvas>
      <div id="ipa-keys" class="hidden"></div>
    </div>

    <div class="">
      <p id="output"></p>
    </div>

    <script src="js/shermans.js"></script>
    <script src="js/tardisC.js"></script>
    <script src="js/doctorsCot.js"></script>
    <script src="js/generalTranslate.js"></script>
  </body>
</html>
